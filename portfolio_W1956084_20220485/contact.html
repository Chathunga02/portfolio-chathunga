        <section class="contact-section">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Whether you want to subscribe to my newsletter or send a message, please use
                the form below.</p>

            <form action="#" method="post" class="contact-form">

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>


                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>


                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10}"
                        title="Please enter a 10-digit phone number">
                </div>


                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
                </div>


                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to my newsletter</label>
                </div>


                <div class="form-group">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>
        </section>
